<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>The AMBASSADOR by MEGADROID</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome-free-6.2.1-web/css/all.min.css">
  </head>
  <body>

    <video autoplay loop muted plays-inline class="back-video">
      <source src="./download-2.mp4" type="video/mp4">
  </video>

    <div class="container">
      <div class="wrapper">
        <marquee behavior="smooth" direction="left"><h5><em>THE AMBASSADOR: An API language translator by Tochi 'MEGADROID' Nwadibia</em></h5></marquee>
        <div class="text-input">
          <textarea spellcheck="false" class="from-text" placeholder="Input text"></textarea>
          <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <div class="icons">
              <i id="from" class="fas fa-volume-up"></i>
              <i id="from" class="fas fa-copy"></i>
            </div>
            <select></select>
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
          <li class="row to">
            <select></select>
            <div class="icons">
              <i id="to" class="fas fa-volume-up"></i>
              <i id="to" class="fas fa-copy"></i>
            </div>
          </li>
        </ul>
      </div>
      <button>Translate Text</button>
      <button><a href="index.html">Back</a></button>
    </div>

    <script src="js/countries.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
